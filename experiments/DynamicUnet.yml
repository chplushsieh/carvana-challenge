optimizer: SGD
learning_rate: 1e-2

momentum: 0.9
weight_decay: 1e-4
criterion: StableBCELoss

num_epochs: 101

log_iter_interval: 100
snapshot_epoch_interval: 1

train:
  batch_size: 1
  paddings:  !!python/tuple [0, 1]
  tile_size: !!python/tuple [1280, 1024] # (height, width)
  hflip: True
  shift: True

test:
  batch_size: 1  # for easier visualize
  paddings:  !!python/tuple [0, 1]
  tile_size: !!python/tuple [1280, 1024] # (height, width)
  hflip: False
  shift: False
