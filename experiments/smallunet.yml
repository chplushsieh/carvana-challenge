
learning_rate: 1e-3

# For 3 cars,
# 1e-2 -> 0.28
# 1e-4 -> 0.28
# 1e-7 doesn't decrease

momentum: 0.9       # TODO what's in the paper?
weight_decay: 0 # easier to overfit # 1e-4

num_epochs: 151

DEBUG: False
use_tensorboard: True
log_iter_interval: 16
display_iter_interval: 1
snapshot_epoch_interval: 25

train:
  batch_size: 1

test:
  batch_size: 1  # for easier visualize
